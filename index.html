<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent('clickable', {
        init: function() {
          // Using 'mousedown' for compatibility with desktop and AR.js interaction model
          this.el.addEventListener('mousedown', (evt) => {
            alert('Button clicked!');
          });
        }
      });
    </script>
</head>
<body style='margin: 0; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset='hiro'>
        <!-- Main Red Cube -->
        <a-box position="0 0.5 0" rotation="0 0 0" material="color: red; opacity: 0.5">
            <!-- Yellow Button Cube, positioned on top of the red cube and smaller in size -->
            <a-box position="0 0.3 0" material="color: yellow; opacity: 0.9" scale="0.2 0.2 0.2" clickable></a-box>
        </a-box>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
